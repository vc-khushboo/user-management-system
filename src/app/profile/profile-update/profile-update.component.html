<section id="login">
  <mat-card-title color="primary">Profile Edit</mat-card-title>
  <mat-card>
    <div class="profile-update" novalidate>
      <form [formGroup]="ProfileForm" (ngSubmit)="ProfileForm.valid && updateProfile()">
        <div class="row">
          <div class="col-4">
            <mat-form-field class="form-element" appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="username" formControlName="username" type="text" readonly>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="form-element" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" type="text">
              <mat-error *ngIf="ProfileForm.controls.phone.errors?.required && ProfileForm.controls.phone.touched">
                Name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="form-element" appearance="outline">
              <mat-label>Phone</mat-label>
              <input matInput placeholder="phone" formControlName="phone" type="text" maxlength="10">
              <mat-error *ngIf="ProfileForm.controls.phone.touched && ProfileForm.controls.phone.invalid">
                <span *ngIf="ProfileForm.controls.phone.errors.required">phone is required.</span>
                <span *ngIf="ProfileForm.controls.phone.errors.minLength">phone should be 10 digit long.</span>
                <span *ngIf="ProfileForm.controls.phone.errors.pattern">only numbers are allowed</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field appearance="fill" appearance="outline">
              <mat-label>Address</mat-label>
              <textarea matInput formControlName="address"></textarea>
              <mat-error *ngIf="ProfileForm.controls.address.errors?.required && ProfileForm.controls.address.touched">
                Address is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="form-element" appearance="outline">
              <mat-label>Age</mat-label>
              <input matInput placeholder="Age" formControlName="age" type="text">
              <mat-error *ngIf="ProfileForm.controls.age.touched && ProfileForm.controls.age.invalid">
                <span *ngIf="ProfileForm.controls.age.errors.required">age is required.</span>
                <span *ngIf="ProfileForm.controls.age.errors.pattern">only numbers are allowed</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="form-element" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="password" formControlName="password" type="password">
              <mat-error
                *ngIf="ProfileForm.controls.password.errors?.required && ProfileForm.controls.password.touched">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-raised-button color="primary" type="submit" class="button"
              [disabled]="!ProfileForm.valid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </mat-card>
</section>
